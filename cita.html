<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Edición de citas</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
  </script>
  <link rel="stylesheet"
    href="css/estilos.css">

</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Edición de citas</h1>
      <div class="herramientas">
        <a href="citas.html">
          Cancelar</a>
        <button>Guardar</button>
        <button name="eliminar"
          type="button">
          Eliminar
        </button>
      </div>
    </header>
    <p>
      <label>
        Nombre del cliente
        <input name="nombredelcliente"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Fecha de la cita
        <input name="fecha" type="date" required min="2022-01-01">
      </label>
    </p>
    <label>
      Hora de la cita
      <input name="hora"
        type="time" required>
    </label>
  </p>
  <p>
    <label>
      Correo electrónico
      <input name="correoelectronico"
        type="text" required>
    </label>
  </p>
  <p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlCita.js">
    </script>
</body>
</html>
