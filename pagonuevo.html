<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Pago nuevo</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
  </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Pago nuevo</h1>
      <div class="herramientas">
        <a href="pagos.html">
          Cancelar</a>
        <button>Guardar</button>
      </div>
    </header>
    <p>
      <label>
        Nombre del cliente
        <input name="nombredelcliente"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Correo del cliente
        <input name="correodelcliente"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Tipo de evento
        <input name="tipodeevento"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        NÃºmero de invitados
        <input name="numerodeinvitados" type="text" required>
        <input id="calcularapagar" type="submit" class="boton" value="Calcular monto a pagar" onclick="return false">
      </label>
    </p>
    <p>
      <label>
        Paquete
        <select id="paquete" name="precioppersona">
          <option value="500">Golden</option>
          <option value="680">Silver</option>
          <option value="750">Premium</option>
        </select>
      </label>
    </p>
    <p>
      <p>
        <label>
          Monto a pagar
          <input id="montoapagar" name="mapagar" disabled required>
        </label>
      </p>
      <p>
        <label>
          Monto pagado
          <input id="montopagado" name= "mpagado" type="number" required min="1">
          <input id="calcularfaltante" type="submit" class="boton" value="Calcular faltante" onclick="return false">
        </label>
      </p>
      <p>
        <label>
          Faltante
          <input id="faltante" name="falta" disabled required>
        </label>
      </p>
      <p>
      <label>
        Fecha del evento
        <input name="fecha" type="date" required min="2022-01-01">
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlPagoNuevo.js">
    </script>
</body>
</html>
