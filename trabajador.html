<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Edición de trabajadores</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>
        <output name="cue">
          Edición de trabajador
        </output>
      </h1>
      <div class="herramientas">
        <a href="trabajadores.html">
          Cancelar</a>
        <button>Guardar</button>
      </div>
      <p>
        <label>
          Nombre del trabajador
          <input name="nombredeltrabajador"
            type="text" required>
        </label>
      </p>
      <p>
        <label>
          Puesto que ocupa
          <input name="puesto"
            type="text" required>
        </label>
      </p>
      <p>
        <label>
          Número telefónico
          <input name="telefono" type="number" required minlength="10">
        </label>
      </p>
    </header>
    <figure id="figure">
      <img alt="Falta el Avatar">
    </figure>
    <p>
      <label>
        Avatar
        <input name="avatar"
          type="file"
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlTrabajador.js">
    </script>
</body>
</html>
